services:
  blacklist-api:
    build: .
    container_name: blacklist-api
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@blacklist-db:5432/blacklist_db
      - FLASK_ENV=development
    depends_on:
      blacklist-db:
        condition: service_healthy
    restart: always
    networks:
      - blacklist-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  blacklist-db:
    image: postgres:13
    container_name: blacklist-db
    volumes:
      - blacklist-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=blacklist_db
    ports:
      - "5432:5432"
    restart: always
    networks:
      - blacklist-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  blacklist-network:
    name: blacklist-network

volumes:
  blacklist-data:
    name: blacklist-data
